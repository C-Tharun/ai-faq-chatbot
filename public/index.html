<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI FAQ Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }
    .message { margin: 5px 0; }
    .user { color: blue; }
    .bot { color: green; }
    input { width: 80%; padding: 10px; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <h1>AI FAQ Chatbot</h1>
  <div id="chat"></div>
  <input type="text" id="message" placeholder="Type your question..." />
  <button id="send">Send</button>

  <script>
    const chatDiv = document.getElementById("chat");
    const input = document.getElementById("message");
    const sendBtn = document.getElementById("send");

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      // Show user message
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = `You: ${message}`;
      chatDiv.appendChild(userMsg);

      input.value = "";

      // Call API (Durable Object route)
      const response = await fetch("/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.textContent = `Bot: ${data.reply}`;
      chatDiv.appendChild(botMsg);

      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
